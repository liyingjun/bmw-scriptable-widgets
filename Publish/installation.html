<script>
    var copyOK = 0;

    function copy() {
        var $temp = $('<input>');
        $('body').append($temp);
        $temp.val($('#js-text-area').val()).select();
        document.execCommand('copy');
        $temp.remove();

        $('#copy').html('复制成功！' + (copyOK > 0 ? '+' + copyOK : ''));
        copyOK++;

        document.getElementById('open').focus();
    }

    $(window).on('load', function () {
        var winHeight = $(window).height();
        function is_weixin() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }
        var isWeixin = is_weixin();
        if (isWeixin) {
            $('.weixin-tip').css('height', winHeight);
            $('.weixin-tip').show();
        }
    });

    $(document).ready(() => {
        $.ajax({
            url: 'installer.js?date=' + new Date().valueOf(),
            dataType: 'text',
            success: (response) => {
                $('#js-text-area').val(response);
                $('#copy').removeAttr('disabled');
            }
        });

        $.ajax({
            url: 'version.json?date=' + new Date().valueOf(),
            dataType: 'json',
            success: (response) => {
                if (response) {
                    $('#version-div').append(
                        `<small>${response['WIDGET_VERSION']} (${response['WIDGET_BUILD']})</small>`
                    );
                }
            }
        });
    });
</script>
